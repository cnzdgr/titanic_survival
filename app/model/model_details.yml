# Containing all model-related configuations that can be changed

# Package Overview
package_name: titanic_classification_model

# Data File names
training_data_file: train.csv
test_data_file: test.csv

# Target variable (y)
target: Survived

model_name: titanic_classification_model
model_save_file: regression_model_output_v

features:
  - Cabin
  - Fare
  - Sex
  - Age


# set train/test split
test_size: 0.2

# to set the random seed
random_state: 0

solver: 'liblinear'

penalty: 'l1'

alpha: 0.001

vars_to_check_existance:
  - Cabin

numerical_vars_with_na:
  - Age

vars_to_log_transform:
  - Fare
  
vars_to_binarize:
  - Sex